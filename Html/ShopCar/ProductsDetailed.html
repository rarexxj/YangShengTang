<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="zh-CN" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http://www.bocweb.cn" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BTV养生堂</title>
    <script src="/Html/js/jQuery.js"></script>
    <script src="/Html/js/core-min.js"></script>
    <script src="/Html/js/enc-base64-min.js"></script>
    <script src="/Html/js/vue.js"></script>
    <script src="/Html/js/main.js"></script>
    <link rel="stylesheet" href="/Html/css/reset.css">
    <link rel="stylesheet" href="/Html/css/style.css">
</head>
<body>
    <div class="shopcar detailed" id="detailed">
        <div class="box" v-for="list in Goods.List">
            <a :href="'/Html/Products/Info.html?id='+list.GoodsId" class="f-cb">
                <div class="img fl" :style="{backgroundImage: 'url('+list.GoodsImage.MediumThumbnail+')'}"></div>
                <div class="info fr">
                    <div class="tt">{{list.GoodsName}}</div>
                    <div class="tc f-cb">
                        <div class="int fl"><span v-for="sx in list.shuxi">{{sx}}</span></div>
                        <div class="num fr">x <span>{{list.Quantity}}</span></div>
                    </div>
                    <div class="bot f-cb">
                        <div class="price fl">¥ <span class="amo"><span class="int">{{list.prices1}}</span>.<span class="dec">{{list.prices2}}</span></span></div>
                    </div>
                </div>
            </a>
        </div>

    </div>
    <script src="/Html/mjs/ProductsDetailed.js"></script>
</body>
</html>
