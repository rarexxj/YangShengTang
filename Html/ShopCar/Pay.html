<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="zh-CN" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http://www.bocweb.cn" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BTV养生堂</title>
    <script src="/Html/js/jQuery.js"></script>
    <script src="/Html/js/core-min.js"></script>
    <script src="/Html/js/enc-base64-min.js"></script>
    <script src="/Html/js/vue.js"></script>
    <script src="/Html/js/main.js"></script>
    <link rel="stylesheet" href="/Html/css/reset.css">
    <link rel="stylesheet" href="/Html/css/style.css">
    <link rel="stylesheet" href="/Html/css/modify.css">
</head>
<body>
    <div class="shoppay" id="pay_mon">
        <form action="/Payment/Process/WeiXin/" id="formid" method="post">
        <div class="deadline">剩余付款时间： <span class="hou"></span>小时<span class="min"></span>分</div>
        <div class="line" style="margin-top: 0.2rem">
            <div class="tt fl">订单编号</div>
            <div class="num fr orderno"></div>
        </div>
        <div class="line bb">
            <div class="tt fl">实付金额</div>
            <div class="price fr npri"><span class="amo">¥ <span class="int"></span>.<span class="dec"></span></span></div>
        </div>
        <div class="line" style="margin-top: 0.2rem">
            <div class="tt fl">我的余额</div>
        </div>
        <div class="payline f-cb money pay-mon" >
            <div class="tb fl"></div>
            <div class="tt fl">积分支付 <span>可用余额：￥{{prices1}}.{{prices2}}</span></div>
            <div class="btn"></div>
        </div>
        <div class="line" style="margin-top: 0.2rem">
            <div class="tt fl">选择支付方式</div>
            <div class="paymore fr">
                还需支付:
                <span class="price mpri">¥ <span class="amo"><span class="int"></span>.<span class="dec"></span></span></span>
            </div>
        </div>
        <div class="payline f-cb weixin pay-btn">
            <div class="tb fl"></div>
            <div class="tt fl">微信钱包</div>
            <div class="btn"></div>
        </div>

            <input type="hidden" name="orderId" value="" id="orderid">
            <input type="hidden" name="paymentCode" value="" id="paymentCode">
            <input type="hidden" name="useBalance" value="0" id="usebalance">
        <!--<div class="payline f-cb alipay pay-btn">-->
            <!--<div class="tb fl"></div>-->
            <!--<div class="tt fl">支付宝</div>-->
            <!--<div class="btn"></div>-->
        <!--</div>-->
            <input id="subimitButton" type="submit" class="bot-btn" value="立即支付">
        </form>
    </div>
    <div class="mask">
        <div class="paybox">
            <div class="img"></div>
            <div class="tips">
                如果要用支付宝支付 <br>
                请点击右上角的... <br>
                在浏览器中打开后重新选择
            </div>
        </div>
    </div>
    <script src="/Html/mjs/Pay.js"></script>

</body>
</html>
