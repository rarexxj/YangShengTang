<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="zh-CN" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http://www.bocweb.cn" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BTV养生堂</title>
    <script src="/Html/js/jQuery.js"></script>
    <script src="/Html/js/vue.js"></script>
    <script src="/Html/js/main.js"></script>
    <link rel="stylesheet" href="/Html/css/reset.css">
    <link rel="stylesheet" href="/Html/css/style.css">
    <link rel="stylesheet" href="/Html/css/modify.css">
</head>
<body>
<div class="addaddress">
    <div class="line f-cb">
        <span>收货人</span>
        <input type="text" class="text use" placeholder="请输入">
    </div>
    <div class="line f-cb">
        <span>手机号</span>
        <input type="text" class="text ph" placeholder="请输入">
    </div>
    <div class="line f-cb">
        <span>邮政编码</span>
        <input type="text" class="text postcode" placeholder="请输入">
    </div>
    <div class="line f-cb">
        <span>省市</span>
        <select name="" id="province" class="select">
            <option value="">请选择</option>
            <option :data-id="pro.Id" v-for="pro in data">{{pro.FullName}}</option>
        </select>
        <select name="" id="City" class="select">
            <option value="">请选择</option>
            <option  v-for="city in data" :data-id="city.Id">{{city.FullName}}</option>
        </select>
    </div>
    <div class="line f-cb">
        <span>地区</span>
        <select name="" id="District" class="select">
            <option value="">请选择</option>
            <option  :data-id="dis.Id" v-for="dis in data">{{dis.FullName}}</option>
        </select>
        <select name="" id="Street" class="select">
            <option value="">请选择</option>
            <option  v-for="str in data" :data-id="str.Id">{{str.FullName}}</option>
        </select>
    </div>
    <div class="line madd f-cb">
        <span>详细地址</span>
        <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
    </div>
    <div class="submit">保存</div>
    <script src="/Html/mjs/ChooseAddAddress.js"></script>
</div>
</body>
</html>
