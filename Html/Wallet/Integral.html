<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="zh-CN" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http://www.bocweb.cn" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BTV养生堂</title>
    <script src="/Html/js/jQuery.js"></script>
    <script src="/Html/js/vue.js"></script>
    <script src="/Html/js/main.js"></script>
    <link rel="stylesheet" href="/Html/css/reset.css">
    <link rel="stylesheet" href="/Html/css/style.css">
    <link rel="stylesheet" href="/Html/css/modify.css">
</head>
<body>
<div class="wallet">
    <div class="intinfo" id="intinfo">
        <p class="tt">当前积分</p>
        <div class="num"><span>{{Available}}</span>分</div>
        <a href="/Html/Share/Page.html?04" class="intro">积分说明</a>
    </div>
    <div class="title">资金变动记录</div>
    <div class="list" id="intlist">
        <ul>
            <li v-for="list in Bills">
                <div class="tt">{{list.Remark}}</div>
                <div class="ti">交易时间：{{list.time1}}  {{list.time2}}</div>
                <div class="num jia" v-if="list.BillType==1">+{{list.Money}}</div>
                <div class="num jian" v-if="list.BillType==2">-{{list.Money}}</div>
            </li>
        </ul>
    </div>
    <div class="new-loading"><ul class="small-loading"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul></div>
    <script src="/Html/mjs/Integral.js"></script>
</div>
</body>
</html>
