<body>
    <div class="withdrawals">
        <div class="line">
            <span>提现金额</span>
            <input type="tel" class="text" placeholder="请输入您要提现的金额" onkeyup="value=value.replace(/[^\-?\d.]/g,'')" onafterpaste="value=value.replace(/[^\-?\d.]/g,'')" >
            <!--抱歉，提现金额不能低于5元-->
        </div>
        <div class="p">注意：每天最多提现1次，单次提现金额不能低于5元， 法定节假日不能提现</div>
        <div class="list f-cb">
            <ul>
                <li data-money="5">¥5</li>
                <li data-money="10">¥10</li>
                <li data-money="20">¥20</li>
                <li data-money="30">¥30</li>
                <li data-money="50">¥50</li>
                <li data-money="100">¥100</li>
            </ul>
        </div>
        <div class="submit">下一步</div>
    </div>
    <script src="/Html/mjs/Withdrawals.js"></script>
</body>
