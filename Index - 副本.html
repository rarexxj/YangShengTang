                        <div class="i-p-l-i-name">{{lists.Name}}</div>
                        <div class="i-p-l-i-pa">{{lists.PaymentAmount}}人已付款</div>
                        <div class="i-p-l-i-price">￥{{lists.ShopPrice}}</div>
                    </a>

                                <div class="price">¥{{like.prices1}}.{{like.prices2}}</div>
